<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドライブルートプランナー</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>🚗 ドライブルートプランナー</h1>
        <p>AIがあなたにぴったりのドライブコースを提案します</p>
    </header>

    <main>
        <div class="container">
            <!-- Location Section -->
            <section class="card location-card">
                <h2>📍 現在地</h2>
                <div id="location-status" class="status">位置情報を取得中...</div>
                <div id="location-display" class="location-display" style="display:none;">
                    <span id="location-text"></span>
                </div>
                <button id="get-location-btn" class="btn btn-secondary">
                    🔄 位置を再取得
                </button>
            </section>

            <!-- Preference Section -->
            <section class="card preference-card">
                <h2>⚙️ 条件設定</h2>
                <div class="form-group">
                    <label for="max-distance">最大距離（総走行）</label>
                    <select id="max-distance">
                        <option value="50">50km</option>
                        <option value="100" selected>100km</option>
                        <option value="150">150km</option>
                        <option value="200">200km</option>
                        <option value="300">300km</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="max-time">最大所要時間（総計）</label>
                    <select id="max-time">
                        <option value="2">2時間</option>
                        <option value="3">3時間</option>
                        <option value="4" selected>4時間</option>
                        <option value="6">6時間</option>
                        <option value="8">8時間</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>含めるスポット</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="include-restaurant" checked>
                            🍽️ 食事
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="include-rest" checked>
                            ☕ 休憩
                        </label>
                    </div>
                </div>
            </section>

            <!-- Generate Route Button -->
            <button id="generate-route-btn" class="btn btn-primary btn-large" disabled>
                🗺️ ドライブルートを作成
            </button>

            <!-- AI Message -->
            <div id="ai-message" class="ai-message" style="display:none;"></div>

            <!-- Route Display -->
            <section id="route-section" class="card route-card" style="display:none;">
                <h2>🛣️ 今日のドライブルート</h2>
                <div class="route-summary" id="route-summary"></div>
                <div class="route-timeline" id="route-timeline"></div>
                <div class="route-actions">
                    <a id="google-maps-link" class="btn btn-success btn-large" href="#" target="_blank">
                        🗺️ Google Mapsで開く
                    </a>
                    <button id="regenerate-btn" class="btn btn-secondary">
                        🔄 別のルートを提案
                    </button>
                </div>
            </section>

            <!-- Map -->
            <section class="card map-card">
                <h2>🗺️ 地図</h2>
                <div id="map"></div>
            </section>

            <!-- History -->
            <section id="history-section" class="card history-card" style="display:none;">
                <h2>📝 過去のドライブ</h2>
                <div id="history-container"></div>
            </section>
        </div>
    </main>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>📝 ドライブの感想</h3>
            <p id="feedback-spot-name"></p>
            <div class="rating-input">
                <label>評価:</label>
                <div class="stars" id="rating-stars">
                    <span data-rating="1">⭐</span>
                    <span data-rating="2">⭐</span>
                    <span data-rating="3">⭐</span>
                    <span data-rating="4">⭐</span>
                    <span data-rating="5">⭐</span>
                </div>
            </div>
            <div class="form-group">
                <label for="feedback-comment">コメント（任意）</label>
                <textarea id="feedback-comment" rows="3" placeholder="感想を書いてください..."></textarea>
            </div>
            <div class="modal-buttons">
                <button id="submit-feedback" class="btn btn-primary">送信</button>
                <button id="cancel-feedback" class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
