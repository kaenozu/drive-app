<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドライブルートプランナー</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>🚗 ドライブルートプランナー</h1>
        <p>AIがあなたにぴったりのドライブコースを提案します</p>
    </header>

    <main>
        <div class="container">
            <!-- Location Section -->
            <section class="card location-card">
                <h2>📍 現在地</h2>
                <div id="location-status" class="status">位置情報を取得中...</div>
                <div id="location-display" class="location-display" style="display:none;">
                    <span id="location-text"></span>
                </div>
                <button id="get-location-btn" class="btn btn-secondary">
                    🔄 位置を再取得
                </button>
            </section>

            <!-- Time Section -->
            <section class="card time-card">
                <h2>⏰ 時間設定</h2>
                <div class="time-inputs">
                    <div class="form-group">
                        <label for="departure-time">出発時刻</label>
                        <input type="time" id="departure-time" value="10:00">
                    </div>
                    <div class="form-group">
                        <label for="return-time">帰宅時刻（任意）</label>
                        <input type="time" id="return-time" placeholder="未設定">
                        <button type="button" id="clear-return-time" class="btn-clear">×</button>
                    </div>
                </div>
                <p class="time-hint" id="time-hint">出発時刻を設定してください</p>
            </section>

            <!-- Options Section -->
            <section class="card options-card">
                <h2>⚙️ オプション</h2>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="include-restaurant" checked>
                        🍽️ 食事を含める
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="include-rest" checked>
                        ☕ 休憩を含める
                    </label>
                </div>
                <div class="checkbox-group" style="margin-top: 0.75rem;">
                    <label class="checkbox-label">
                        <input type="checkbox" id="avoid-urban">
                        🌳 都市部を避ける（郊外・自然豊かなルート）
                    </label>
                </div>
            </section>

            <!-- Generate Route Button -->
            <button id="generate-route-btn" class="btn btn-primary btn-large" disabled>
                🗺️ ドライブルートを作成
            </button>

            <!-- AI Message -->
            <div id="ai-message" class="ai-message" style="display:none;"></div>

            <!-- Route Display -->
            <section id="route-section" class="card route-card" style="display:none;">
                <h2>🛣️ 今日のドライブルート</h2>
                <p class="route-edit-hint">各スポットをクリックして編集できます</p>
                <div class="route-summary" id="route-summary"></div>
                <div class="route-timeline" id="route-timeline"></div>
                <div class="route-actions">
                    <a id="google-maps-link" class="btn btn-success btn-large" href="#" target="_blank">
                        🗺️ Google Mapsで開く
                    </a>
                    <button id="regenerate-btn" class="btn btn-secondary">
                        🔄 別のルートを提案
                    </button>
                </div>
            </section>

            <!-- Spot Edit Modal -->
            <div id="spot-edit-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <h3>📝 <span id="edit-spot-name"></span></h3>
                    <div class="edit-options">
                        <button id="skip-spot-btn" class="btn btn-danger">
                            ❌ このスポットをスキップ
                        </button>
                        <button id="change-spot-btn" class="btn btn-primary">
                            🔄 別のスポットに変更
                        </button>
                    </div>
                    <div id="alternative-spots" class="alternative-spots" style="display:none;">
                        <h4>代替候補</h4>
                        <div id="alternatives-list"></div>
                    </div>
                    <div class="modal-buttons">
                        <button id="cancel-edit" class="btn btn-secondary">キャンセル</button>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <section class="card map-card">
                <h2>🗺️ 地図</h2>
                <div id="map"></div>
            </section>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
